<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Diva ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #fde2e4, #fff);
  overflow:hidden;
}

/* SLIDESHOW */
.slideshow{
  position:fixed;
  inset:0;
  z-index:0;
  display:none;
}
.slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 2s ease-in-out;
  filter:brightness(.85);
}
.slide.active{ opacity:1; }

/* HEARTS */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
  overflow:hidden;
}
.heart{
  position:absolute;
  bottom:-40px;
  opacity:0.7;
  animation: floatUp linear infinite;
}
@keyframes floatUp{
  from{ transform:translateY(0) scale(1); opacity:0; }
  10%{ opacity:.8; }
  to{ transform:translateY(-110vh) scale(1.4); opacity:0; }
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:10px;
  height:14px;
  top:-20px;
  z-index:4;
  animation: confettiFall 1.8s ease-out forwards;
}
@keyframes confettiFall{
  to{ transform:translate(var(--dx),110vh) rotate(720deg); opacity:0; }
}

/* CARD */
.card{
  position:relative;
  z-index:2;
  width:min(520px,92vw);
  background:white;
  padding:36px;
  border-radius:22px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  text-align:center;
  transition:opacity 1.2s ease;
}

h1{ margin:0 0 12px; font-size:28px; }
p{ margin:0 0 22px; font-size:17px; opacity:.85; }

.btns{
  display:flex;
  gap:14px;
  justify-content:center;
}

button{
  border:0;
  padding:12px 22px;
  border-radius:14px;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  transition:transform .2s ease;
}
button:hover{ transform:scale(1.05); }

#yes{ background:#ff4d6d; color:white; }
#no{ background:#f2f2f2; }

#msg{
  margin-top:20px;
  font-size:20px;
  font-weight:600;
  min-height:30px;
}

.final-line{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-weight:700;
  color:white;
  text-align:center;
  opacity:0;
  transition:opacity 2.5s ease;
  z-index:3;
  text-shadow:0 6px 26px rgba(0,0,0,.65);
  pointer-events:none;
}
</style>
</head>

<body>

<div class="slideshow" id="slideshow">
  <div class="slide" style="background-image:url('img1.jpg')"></div>
  <div class="slide" style="background-image:url('img2.jpg')"></div>
  <div class="slide" style="background-image:url('img3.jpg')"></div>
  <div class="slide" style="background-image:url('img4.jpg')"></div>
  <div class="slide" style="background-image:url('img5.jpg')"></div>
</div>

<div class="hearts" id="hearts"></div>

<div class="card" id="card">
  <h1>Diva ‚ù§Ô∏è</h1>
  <p>After 2 beautiful years‚Ä¶ will you be my Valentine?</p>

  <div class="btns">
    <button id="yes">Yes, always üíò</button>
    <button id="no">No üòÖ</button>
  </div>

  <div id="msg"></div>
</div>

<div class="final-line" id="finalLine">
  Year 3 with Diva‚Ä¶ here we go. ‚ù§Ô∏è
</div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const card=document.getElementById("card");
const slideshow=document.getElementById("slideshow");
const slides=document.querySelectorAll(".slide");
const msg=document.getElementById("msg");
const finalLine=document.getElementById("finalLine");
const hearts=document.getElementById("hearts");

/* FLOATING HEARTS */
function spawnHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=["üíó","üíñ","üíò","üíï","‚ù§Ô∏è"][Math.floor(Math.random()*5)];
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*4)+"s";
    h.style.fontSize=(16+Math.random()*24)+"px";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),9000);
  },250);
}

/* CONFETTI */
function confettiBurst(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#ff4d6d","#ffb703","#8ecae6","#b5179e","#ffd6e0"][Math.floor(Math.random()*5)];
    c.style.setProperty("--dx",(Math.random()*600-300)+"px");
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}

/* TYPEWRITER */
function typeWriter(text, element, speed=55){
  let i=0;
  function type(){
    if(i<text.length){
      element.textContent+=text.charAt(i);
      i++;
      setTimeout(type,speed);
    }
  }
  type();
}

/* RUN ON YES */
yesBtn.addEventListener("click",()=>{
  noBtn.style.display="none";

  slideshow.style.display="block";
  let i=0;
  slides[i].classList.add("active");
  setInterval(()=>{
    slides[i].classList.remove("active");
    i=(i+1)%slides.length;
    slides[i].classList.add("active");
  },4000);

  spawnHearts();
  confettiBurst();

  msg.textContent="";
  typeWriter("I love you my angel, you will forever be my valentine ‚ù§Ô∏è",msg);

  setTimeout(()=>card.style.opacity="0",2500);
  setTimeout(()=>card.style.display="none",3700);
  setTimeout(()=>finalLine.style.opacity="1",4500);
});

/* RUNNING BUTTON */
noBtn.addEventListener("mouseenter",()=>{
  const pad=20;
  const maxX=window.innerWidth-noBtn.offsetWidth-pad;
  const maxY=window.innerHeight-noBtn.offsetHeight-pad;
  noBtn.style.position="fixed";
  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
});
</script>

</body>
</html>
