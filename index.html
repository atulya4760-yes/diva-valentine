<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Diva ‚ù§Ô∏è</title>

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #fde2e4, #fff);
    overflow:hidden;
  }

  .slideshow{ position:fixed; inset:0; z-index:0; display:none; }
  .slide{
    position:absolute; inset:0;
    background-size:cover; background-position:center;
    opacity:0; transition:opacity 2s ease-in-out;
    filter:brightness(.85);
  }
  .slide.active{ opacity:1; }

  .card{
    position:relative; z-index:2;
    width:min(500px, 92vw);
    background:white;
    padding:36px;
    border-radius:22px;
    box-shadow:0 15px 40px rgba(0,0,0,.15);
    text-align:center;
    transition: opacity 1.2s ease;
  }

  h1{ margin:0 0 12px; font-size:28px; }
  p{ margin:0 0 22px; font-size:17px; opacity:.85; }

  .btns{ display:flex; gap:14px; justify-content:center; flex-wrap:wrap; }

  button{
    border:0;
    padding:12px 22px;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 6px 16px rgba(0,0,0,.15);
  }

  #yes{ background:#ff4d6d; color:white; }
  #no{ background:#f2f2f2; }

  #msg{ margin-top:16px; font-size:18px; font-weight:600; display:none; }

  #playBtn{
    display:none;
    margin-top:14px;
    background:#111; color:#fff;
  }

  .final-line{
    position:fixed; inset:0;
    display:flex; align-items:center; justify-content:center;
    font-size:32px; font-weight:700;
    color:white; text-align:center;
    opacity:0; transition:opacity 2.5s ease;
    z-index:3;
    text-shadow:0 6px 26px rgba(0,0,0,.65);
    pointer-events:none;
    padding:24px;
  }

  .heart{
    position:fixed; font-size:20px;
    animation: floatUp 3s ease forwards;
    pointer-events:none; z-index:4;
  }
  @keyframes floatUp{
    from{ transform:translateY(0); opacity:1;}
    to{ transform:translateY(-160px); opacity:0;}
  }
</style>
</head>

<body>

<div class="slideshow" id="slideshow">
  <div class="slide" style="background-image:url('img1.jpg')"></div>
  <div class="slide" style="background-image:url('img2.jpg')"></div>
  <div class="slide" style="background-image:url('img3.jpg')"></div>
  <div class="slide" style="background-image:url('img4.jpg')"></div>
  <div class="slide" style="background-image:url('img5.jpg')"></div>
</div>

<!-- We'll set this audio src dynamically via Blob -->
<audio id="music"></audio>

<div class="card" id="card">
  <h1>Diva ‚ù§Ô∏è</h1>
  <p>After 2 beautiful years‚Ä¶ will you be my Valentine?</p>

  <div class="btns">
    <button id="yes">Yes, always üíò</button>
    <button id="no">No üòÖ</button>
  </div>

  <div id="msg"></div>
  <button id="playBtn">Play ‚ÄúLady‚Äù üé∂</button>
</div>

<div class="final-line" id="finalLine">
  Year 3 with Diva‚Ä¶ here we go. ‚ù§Ô∏è
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const card = document.getElementById("card");
  const slideshow = document.getElementById("slideshow");
  const slides = document.querySelectorAll(".slide");
  const music = document.getElementById("music");
  const msg = document.getElementById("msg");
  const finalLine = document.getElementById("finalLine");
  const playBtn = document.getElementById("playBtn");

  let musicReady = false;

  async function loadMusicAsBlob(){
    if (musicReady) return;
    // Fetch MP3 and force correct MIME type as audio/mpeg
    const res = await fetch("song.mp3", { cache: "no-store" });
    const buf = await res.arrayBuffer();
    const blob = new Blob([buf], { type: "audio/mpeg" });
    music.src = URL.createObjectURL(blob);
    musicReady = true;
  }

  async function playMusic(){
    try{
      await loadMusicAsBlob();
      music.volume = 0.85;
      await music.play();
      playBtn.style.display = "none";
    } catch(e){
      // If blocked or fails, show manual button
      playBtn.style.display = "inline-block";
    }
  }

  playBtn.addEventListener("click", async () => {
    await playMusic();
  });

  noBtn.addEventListener("mouseenter", () => {
    const pad = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - pad;
    const maxY = window.innerHeight - noBtn.offsetHeight - pad;
    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top  = Math.random() * maxY + "px";
  });

  yesBtn.addEventListener("click", async () => {
    noBtn.style.display = "none";

    // Start slideshow
    slideshow.style.display = "block";
    let i = 0;
    slides.forEach(s => s.classList.remove("active"));
    slides[i].classList.add("active");
    setInterval(() => {
      slides[i].classList.remove("active");
      i = (i + 1) % slides.length;
      slides[i].classList.add("active");
    }, 4000);

    // Message
    msg.style.display = "block";
    msg.textContent = "I choose you. Today. Tomorrow. Always. üíû";

    // Try to play music (Blob method)
    await playMusic();

    // Fade card, then show final line
    setTimeout(() => { card.style.opacity = "0"; }, 2500);
    setTimeout(() => { card.style.display = "none"; }, 3700);
    setTimeout(() => { finalLine.style.opacity = "1"; }, 4500);

    popHearts();
  });

  function popHearts(){
    for(let i=0;i<25;i++){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = ["‚ù§Ô∏è","üíñ","üíò","üíï"][Math.floor(Math.random()*4)];
      h.style.left = Math.random()*100 + "%";
      h.style.top = "70%";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 3000);
    }
  }
</script>

</body>
</html>
